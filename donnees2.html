 # Variables textuelles

.pt[Longtemps, je me suis couché de bonne heure. Parfois, à peine ma bougie éteinte, mes yeux se  fermaient si vite que je n’avais pas le temps de me dire : « Je m’endors. » Et, une  demi-heure après, la pensée qu’il était temps de chercher le sommeil m’éveillait ; je  voulais poser le volume que je croyais avoir encore dans les mains et souffler ma lumière ; je n’avais pas cessé en dormant de faire des réflexions sur ce que je venais de lire, mais ces réflexions avaient pris un tour un peu particulier ; il me semblait que j’étais moi-même ce dont parlait l’ouvrage : une église, un quatuor, la rivalité de François Ier et de Charles Quint. Cette croyance survivait pendant quelques secondes à mon réveil ; elle ne choquait pas ma raison mais pesait comme des écailles sur mes yeux et les empêchait de se rendre compte que le bougeoir n’était plus allumé. Puis elle commençait à me devenir inintelligible, comme après la métempsycose les pensées d’une existence antérieure ; le sujet du livre se détachait de moi, j’étais libre de m’y appliquer ou non ; aussitôt je recouvrais la vue et j’étais bien étonné de trouver autour de moi une obscurité, douce et reposante pour mes yeux, mais peut-être plus encore pour mon esprit, à qui elle apparaissait comme une chose sans cause, incompréhensible, comme une chose vraiment obscure.]

.pull-left[
**Test simples**
      
- t de Student
- `\(\chi^2\)`
- non paramétrique de Wilcoxon
- ANOVA
- Coefficient de corrélation (Spearman ou Pearson)
- Cochran-Mantel-Haenszel
- &amp;hellip;
]
.pull-right[
`$$s^2 =\sum_{x=1}^n\frac{(x_n-\bar{x})^2}{n-1}$$`

`$$f(x)=\frac{1}{\sqrt{2\pi\sigma^{2}}}e^{\frac{-(x-\mu)^2}{2\sigma^{2}}}$$`

`$$t^{n-1}_{1-\alpha/2}&lt;\frac{|m_1-m_2|}{S^2\sqrt{\frac{1}{n_1}+\frac{1}{n_2}}}$$`

`$$\xi_{CMH} = \frac{\big[{\sum_{i=1}^K (A_i - {N_{1i} M_{1i}\over T_i})\big]^2}} {\sum_{i=1}^K{N_{1i}N_{2i}M_{1i}M_{2i}\over T_i^2(T_i-1)}}$$`
]

      z_{\alpha/2}\right)\thickapprox 1-\alpha$$`
